<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #fff;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        /* Стил за мобилните бутони */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .controls div {
            display: flex;
            justify-content: center;
            margin: 5px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            margin: 2px;
            background-color: #555;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Бутони за мобилно управление -->
    <div class="controls">
        <div>
            <div id="up" class="control-button">↑</div>
        </div>
        <div>
            <div id="left" class="control-button">←</div>
            <div id="down" class="control-button">↓</div>
            <div id="right" class="control-button">→</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = null;
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let score = 0;
        let game;

        document.addEventListener('keydown', directionControl);
        // Обработка на клик събития за мобилните бутони
        document.getElementById('up').onclick = () => setDirection('UP');
        document.getElementById('down').onclick = () => setDirection('DOWN');
        document.getElementById('left').onclick = () => setDirection('LEFT');
        document.getElementById('right').onclick = () => setDirection('RIGHT');

        function setDirection(newDirection) {
            if (direction === null) {
                game = setInterval(draw, 150);
            }
            if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
            if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
            if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
            if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
        }

        function directionControl(event) {
            if (event.keyCode >= 37 && event.keyCode <= 40) {
                setDirection(
                    event.keyCode == 37 ? 'LEFT' :
                    event.keyCode == 38 ? 'UP' :
                    event.keyCode == 39 ? 'RIGHT' : 'DOWN'
                );
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = 'green';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
                score++;
                document.getElementById('score').innerText = 'Score: ' + score;
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert('Game Over! Final Score: ' + score);
                document.location.reload();
            }

            snake.unshift(newHead);
        }
    </script>
</body>
</html>
